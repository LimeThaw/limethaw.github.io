<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta author="LimeThaw"/>

		<title>Was koch ich?</title>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
		<script>
			function load() {
				let mains = [
					"Steak",
					"Burger",
					"HotDog",
					"Schnitzel",
					"Shrimp Cocktail",
					"Forelle",
					"Pizza",
					"Nudeln",
					"Muscheln",
					"Eintopf",
					"Suppe"
				];
				let beilagen = [
					"Reis",
					"Salat",
					"Nudeln",
					"Soße",
					"Kartoffeln",
					"Gemüse",
					"grünen Bonen",
					"viel viel Maggi",
					"Bier",
					"Vodka",
					"viel Liebe"
				];
				$("#main").html(mains[Math.floor(Math.random() * mains.length)]);
				$("#beilage").html(beilagen[Math.floor(Math.random() * beilagen.length)]);
			}
		</script>
	</head>

	<body onload="load()">
		<div style="display:block; width:100%; text-align:center;">
			Heute koche ich <span id="main"></span> mit <span id="beilage"></span>.<br/>
			<button onclick="load()">Neues Rezept</button>
		</div>
	</body>
</html>
